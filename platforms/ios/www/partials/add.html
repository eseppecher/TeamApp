<!-- Webpage add.html -->


<div class="container-fluid">

    
    <!-- Title -->
    <h3 align="center"> Ajout d'un bloc </h3>

    <br>

    <!-- Formulaire -->    
    <form role="form" name="add_form" action="javascript:void(0);">
    
        <!-- Boulder's name -->
        Nom : <input type="text" ng-model="b.name" placeholder="Nom du bloc" class="form-control">
       
        <br>

        
        <br>

        <!-- Boulder's grade -->
        Cotation : <select  class="form-control">    
            <option>3a</option>
            <option>3b</option>
            <option>3c</option>
            <option>4a</option>
            <option>4b</option>
            <option>4c</option>
            <option data-divider="true"></option>
            <option>5a</option>
            <option>5a+</option>
            <option>5b</option>
            <option>5b+</option>
            <option>5c</option>
            <option>5c+</option>
            <option data-divider="true"></option>
            <option>6a</option>
            <option>6a+</option>
            <option>6b</option>
            <option>6b+</option>
            <option>6c</option>
            <option>6c+</option>
            <option></option>
            <option>7a</option>
            <option>7a+</option>
            <option>7b</option>
            <option>7b+</option>
            <option>7c</option>
            <option>7c+</option>
            <option data-divider="true"></option>
            <option>8a</option>
            <option>8a+</option>
            <option>8b</option>
            <option>8b+</option>
            <option>8c</option>
            <option>8c+</option>
            <option data-divider="true"></option>
            <option>9a</option>
            <option>9a+</option>
            <option>9b</option>
            <option>9b+</option>
            <option>projet</option>
        </select>
            
        <br>

        <!-- Boulder's beauty -->
        Note : <select ng-model="b.rate" class="form-control" style="font-family:'FontAwesome'">
            <option value='-1' selected="selected"> Sans avis </option>
            <option value='0'>  Ugly </option>
            <option value='1'> * Not bad </option>
            <option value='2'> ** Nice </option>
            <option value='3'> *** Magnificient </option>
        </select>

        <br>


        <!-- Boulder's description -->
        Description : <textarea ng-model="b.description" class="form-control"
                      rows="3" placeholder="Description du bloc"> </textarea>
 
        <br>
        
        <!-- Boulder's sector -->
        Secteur (à modifier) :
        <select ng-model="b.sector" class="form-control" placeholder="sector">
            <option ng-repeat="sector in sectors" ng-value="sector.id" selected="selected"> {{sector.name}} </option>
        </select>
        

    </form>
    
    <br>
    
    <center>
        <button type="submit" class="btn btn-success btn-lg"
                ng-click="save(b.name,b.sector,b.grade,b.rate,b.description)">
            Sauvegarder
        </button>
        
        <button class="btn btn-default btn-lg" ng-click="goBack()">
            <i class="fa fa-list"></i>
            Retour à la liste
        </button>
    </center>




</div>
