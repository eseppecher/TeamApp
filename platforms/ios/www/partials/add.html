<!-- Webpage add.html -->


<div class="container-fluid">

    
    <!-- Title -->
    <h3 align="center"> Ajout d'un bloc </h3>

    <br>

    <!-- Formulaire -->    
    <form role="form" name="add_form" action="javascript:void(0);">
    
        <!-- Boulder's name -->
        Nom : <input type="text" ng-model="b.name" placeholder="Nom du bloc" class="form-control">
       
        <br>

        
        <br>

        <!-- Boulder's grade -->
        Cotation : <select  class="form-control">    
            <option value="1">3a</option>
            <option value="3">3b</option>
            <option value="5">3c</option>
            <option value="7">4a</option>
            <option value="9">4b</option>
            <option value="11">4c</option>
            <option data-divider="true"></option>
            <option value="13">5a</option>
            <option value="14">5a+</option>
            <option value="15">5b</option>
            <option value="16">5b+</option>
            <option value="17">5c</option>
            <option value="18">5c+</option>
            <option data-divider="true"></option>
            <option selected value="19">6a</option>
            <option value="20">6a+</option>
            <option value="21">6b</option>
            <option value="22">6b+</option>
            <option value="23">6c</option>
            <option value="24">6c+</option>
            <option data-divider="true"></option>
            <option value="25">7a</option>
            <option value="26">7a+</option>
            <option value="27">7b</option>
            <option value="28">7b+</option>
            <option value="29">7c</option>
            <option value="30">7c+</option>
            <option data-divider="true"></option>
            <option value="31">8a</option>
            <option value="32">8a+</option>
            <option value="33">8b</option>
            <option value="34">8b+</option>
            <option value="35">8c</option>
            <option value="36">8c+</option>
            <option data-divider="true"></option>
            <option value="37">9a</option>
            <option value="38">9a+</option>
            <option value="39">9b</option>
            <option value="40">9b+</option>
            <option value="0">projet</option>
        </select>
            
        <br>

        <!-- Boulder's beauty -->
        Note : <select ng-model="b.rate" class="form-control" style="font-family:'FontAwesome'">
            <option value='-1' selected="selected"> Sans avis </option>
            <option value='0'>  Ugly </option>
            <option value='1'> * Not bad </option>
            <option value='2'> ** Nice </option>
            <option value='3'> *** Magnificient </option>
        </select>

        <br>


        <!-- Boulder's description -->
        Description : <textarea ng-model="b.description" class="form-control"
                      rows="3" placeholder="Description du bloc"> </textarea>
 
        <br>
        
        <!-- Boulder's sector -->
        Secteur (à modifier) :
        <select ng-model="b.sector" class="form-control" placeholder="sector">
        </select>
        

    </form>
    
    <br>
    
    <center>
        <button type="submit" class="btn btn-success btn-lg"
                ng-click="save(b.name,b.sector,b.grade,b.rate,b.description)">
            Sauvegarder
        </button>
        
        <button class="btn btn-default btn-lg" ng-click="goBack()">
            <i class="fa fa-list"></i>
            Retour à la liste
        </button>
    </center>




</div>
