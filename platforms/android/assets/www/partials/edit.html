<!-- Webpage edit.html -->


<div class="container-fluid">

    
    <!-- Title -->
    <h3 align="center"> Modification d'un bloc </h3>

    <br>

    <!-- Formulaire -->    
    <form role="form" name="edit_form" action="javascript:void(0);">

        <!-- Boulder's name -->
        Nom : <input type="text" ng-model="name" class="form-control">
       
        <br>
    
        <!-- Boulder's sector -->
        Secteur (Ã  modifier) : <select ng-model="sector" class="form-control" placeholder="sector">
            <option ng-repeat="sector in sectors | filter:mySite.id:strict"> {{line.sector}} </option>
        </select>
        
        <br>

        <!-- Boulder's grade -->
        Cotation : <select ng-model="grade" class="form-control" placeholder="grade">
            <option>3a</option>
            <option>3a+</option>
            <option>3b</option>
            <option>3b+</option>
            <option>3c</option>
            <option>3c+</option>
            <option>4a</option>
            <option>4a+</option>
            <option>4b</option>
            <option>4b+</option>
            <option>5c</option>
            <option>5c+</option>
            <option>6a</option>
            <option>6a+</option>
            <option>6b+</option>
            <option>6c</option>
            <option>6c+</option>
            <option>7a</option>
            <option>7a+</option>
            <option>7b</option>
            <option>7b+</option>
            <option>7c</option>
            <option>7c+</option>
            <option>8a</option>
            <option>8a+</option>
            <option>8b</option>
            <option>8b+</option>
            <option>9a</option>
            <option>9a+</option>
            <option>9b+</option>
            <option>projet</option>
        </select>
            
        <br>

        <!-- Boulder's beauty -->
        Note : <select ng-model="rate" class="form-control" placeholder="rate" style="font-family:'FontAwesome'">
            <option value='-1'> Sans avis </option>
            <option value='0'> &#xf165 Ugly </option>
            <option value='1'> &#xf005 Not bad </option>
            <option value='2'> &#xf005 &#xf005 Nice </option>
            <option value='3'> &#xf005 &#xf005 &#xf005 Magnificient </option>  
        </select>

        <br>
        
        <!-- Boulder's description -->
        Description : <textarea ng-model="description" class="form-control" rows="3" placeholder="description">
                      </textarea>
 
        <br> <br>

    </form>

    <center>
        <!-- Button Update -->
        <button type="submit" class="btn btn-success btn-lg"
            ng-click="update(name, sector, grade, rate, description)">
            Sauvegarder
        <!-- Button Return -->
        </button>
        <button class="btn btn-default btn-lg" ng-click="detail(line.id)">
            Annuler
        </button>
    </center>
    
</div>
