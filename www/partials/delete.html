<!-- Webpage delete.html -->


<div class="container-fluid">

    <h3> Etes-vous sur de vouloir supprimer {{line.name}} , {{line.grade}} ? </h3>
    
    <center>

        <!-- Button Delete -->
        <button type="button" class="btn btn-danger" ng-click="delete_route()">
            <i class="fa fa-trash-o"></i>
            Supprimer
        </button>
        
        <!-- Button Annuler -->
        <button type="button" class="btn btn-default" ng-click="cancel(line.id)">
            Annuler
        </button>
        
    </center>
    
</div>
