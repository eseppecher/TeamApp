<!-- Webpage list.html -->


<div class="container-fluid">

    <br> <br>
    
    <center>
    	<!-- Button Home -->
        <button type="button" class="btn btn-default btn-lg" ng-click="home()">
            <i class="fa fa-home"></i>
            Acceuil
        </button>
        <!-- Button Add -->
        <button type="button" class="btn btn-default btn-lg" ng-click="add_route()">
            <i class="fa fa-plus"></i>
            Ajouter un bloc
        </button>
    </center>
    
    <br> <br>

    <!-- Columns' titles -->
    <div class="row title_list">
        <h4>
            <div class="col-xs-2"> GPS </div>
            <div class="col-xs-3"> Acc </div>
            <div class="col-xs-5"> Nom </div>
            <div class="col-xs-2"> Cote </div>
        </h4>
    </div>
    
    <br>
    
    <!-- List of boulders -->
    <div class="row" ng-repeat="line in lines" ng-class="{valid:line.accuracy<=500000}">
        <h4>
            <!-- Button GPS -->
            <div class="col-xs-2">
                <button type="button" class="btn btn-info" ng-click="gps">
                    <i class="fa fa-map-marker"></i>
                </button>
            </div>     
            <!-- Boulders' datas -->
            <div class="col-xs-3" ng-click="detail(line.id)"> {{line.accuracy}} </div>
            <div class="col-xs-5" ng-bind-html="line.name" ng-click="detail(line.id)"> </div>
            <div class="col-xs-2" ng-bind-html="line.grade" ng-click="detail(line.id)"> </div>
        </h4>
    </div>
     
</div>
