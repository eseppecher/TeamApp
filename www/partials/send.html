<!-- Webpage home.html -->

<div class="row primarybar"> <!-- NAVBAR -->
    <a href="#/home" class="col-xs-3"> <i class="fa fa-home"></i> </a>
    <a href="#/server" class="col-xs-2 action" ng-click=""> <i class="fa fa-cloud"></i> </a>
    <a href="#/send" class="col-xs-2 action" ng-click=""> <i class="fa fa-send"></i> </a>
</div>


<div class="row" ng-repeat="site in sites">
    <div class="col-xs-12">
        <h3> {{site.name}} <span class="badge">{{site.volume}}</span>
            <button type="button" class="btn btn-radiant" ng-click="sendSite(site.id)"> <i class="fa fa-send"></i></button>
        </h3>
    </div>
    <div class="col-xs-12">
        <h3><small> {{site.description}} </small></h3>
    </div>
</div>
